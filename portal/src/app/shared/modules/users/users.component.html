<section tabindex="0">
    <button mat-icon-button type="button" (click)="addUser()">
        <mat-icon>person_add</mat-icon></button>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search table" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort #userSort="matSort">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let data">
                {{data.id}}
            </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let data">
                {{data.username}}
            </td>
        </ng-container>

        <!-- Passwprd Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td mat-cell *matCellDef="let data">
                {{data.password}}
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let data">
                {{data.email}}
            </td>
        </ng-container>

        <!-- Image Name Column -->
        <ng-container matColumnDef="image_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Name </th>
            <td mat-cell *matCellDef="let data">
                {{data.image_name}}
            </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image_path">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let data">
                <img src="http://localhost:3000/{{data.image_path}}" width="50" height="50"
                    alt="Not Allowed to Load Local Resource">
            </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let data">
                <button mat-icon-button color="primary" (click)="update(data.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let data">
                <button mat-icon-button color="warn" (click)="delete(data.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator class="paginator" (page)="handlePageEvent($event)" [pageSize]="pageSize"
        [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>
</section>
