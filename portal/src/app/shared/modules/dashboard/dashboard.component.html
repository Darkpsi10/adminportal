<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list rows="1" cols="2" rowHeight="45vh">
        <mat-grid-tile>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Salary Column Bar Graph
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <canvas id="Salary">{{ chartSalary }}</canvas>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Age Line Graph
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <canvas id="Age">{{ chartAge }}</canvas>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
